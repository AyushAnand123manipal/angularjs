<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow It Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="menu-search.service.js"></script>
    <script src="found-items.component.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div ng-controller="NarrowItDownController as ctrl">
    <input type="text" ng-model="ctrl.searchTerm" placeholder="Search term">
    <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
    <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
</div>

</body>
</html>
