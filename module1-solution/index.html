<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <title>Lunch Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="LunchCheckController">
    <div class="container">
        <h1>Lunch Check</h1>
        <input type="text" ng-model="lunchItems" placeholder="List comma-separated food items">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p class="message" ng-class="messageColor">{{ message }}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
